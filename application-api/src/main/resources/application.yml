server:
  port: 8082
  error:
    whitelabel:
      enabled: false
spring:
  profiles:
    active: "dev"
  application:
    name: arisPayApi
  cloud:
    config:
      enabled: false
  servlet:
    multipart:
      max-file-size: 4MB
      max-request-size: 50MB
  mvc:
    view:
      suffix: html
    static-path-pattern: /resources/static/**
management:
  tracing:
    sampling:
      probability: 1.0
custom:
  arispay:
    openapi:
      dev-url: ${OPENAPI_DEV_URL}
      prod-url: ${OPENAPI_PROD_URL}
    api:
      version: 1
    app:
      jwt-secret: ${JWT_SECRET}
      jwt-expiration-minutes: 1
      jwt-refresh-expiration-seconds: 86400