<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html lang="en" class="light-style layout-menu-fixed" dir="ltr" data-theme="theme-default"
      data-assets-path="/resources/templates/" data-template="vertical-menu-template-free"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{fragments/head :: head}"></head>
<body>
<!-- / Layout wrapper -->
<div class="layout-wrapper layout-content-navbar">
	<!-- / Layout container -->
	<div class="layout-container">

<div class="layout-page" style="padding-left:0px">

	<div class="container-xxl flex-grow-1 container-p-y">
		<div class="col-xl">
			<h4>An exception occurred! Please contact Support!</h4>
			<div class="col-md-12">
				<div>
					<span><strong>Status</strong></span>
					<span th:text="${status}"></span>
				</div>
				<div>
					<span><strong>Error</strong></span>
					<span th:text="${error}"></span>
				</div>
				<div>
					<span><strong>Message</strong></span>
					<span th:text="${message}"></span>
				</div>
				<div th:if="${exception != null}">
					<span><strong>Exception</strong></span>
					<span th:text="${exception}"></span>
				</div>
				<div th:if="${trace != null}">
					<span><strong>Stacktrace</strong></span>
					<span th:text="${trace}"></span>
				</div>

			</div>
		</div>
	</div>
</div>

		<div th:replace="~{fragments/footer_scripts :: footer_scripts}"></div>
		<script type="text/javascript" src="../../resources/static/js/custom-global.js"></script>
</body>
</html>
