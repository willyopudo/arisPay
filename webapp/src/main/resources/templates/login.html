<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html lang="en" class="light-style layout-menu-fixed" dir="ltr" data-theme="theme-default"
      data-assets-path="/resources/templates/" data-template="vertical-menu-template-free"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/head.html :: head">
	<link rel="stylesheet" href="../../resources/static/vendor/css/pages/page-auth.css"/>
</head>
<body>
<!-- / Layout wrapper -->
<div class="container-xxl">
	<div class="authentication-wrapper authentication-basic container-p-y">
		<div class="authentication-inner">
			<!-- Register -->
			<div class="card">
				<div class="card-body">
					<!-- Logo -->
					<div class="app-brand justify-content-center">
						<a href="index.html" class="app-brand-link gap-2">
							<img th:src="@{~/resources/static/img/logos/arispaylogo1.png}" width="100px" height="100px">
<!--							<span class="app-brand-text demo text-body fw-bolder" th:text="${appName}">arisPay</span>-->
						</a>
					</div>
					<!-- /Logo -->
					<h4 class="mb-2" th:text="${'Welcome to '+ appName + ' ðŸ‘‹'}"></h4>
					<p class="mb-4">Please sign-in to your account and start the adventure</p>

					<div th:if="${param.error}" class="alert alert-danger alert-dismissible" role="alert">
						Invalid Email or Password.
						<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
					</div>
					<div th:if="${param.success}" class="alert alert-success alert-dismissible" role="alert">
						You have successfully registered. Please login to your account!
						<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
					</div>
					<div th:if="${param.logout}" class="alert alert-success alert-dismissible" role="alert">
						You have been logged out.
						<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
					</div>
					<form id="formAuthentication" class="mb-3"  method="POST" th:action="@{/login}">
						<div class="mb-3">
							<label for="username" class="form-label">Email or Username</label>
							<input type="text" class="form-control" id="username" name="username" placeholder="Enter your email or username" autofocus/>
						</div>
						<div class="mb-3 form-password-toggle">
							<div class="d-flex justify-content-between">
								<label class="form-label" for="password">Password</label>
								<a href="/forgotpassword">
									<small>Forgot Password?</small>
								</a>
							</div>
							<div class="input-group input-group-merge">
								<input type="password" id="password" class="form-control" name="password" placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;" aria-describedby="password"/>
								<span class="input-group-text cursor-pointer"><i class="bx bx-hide"></i></span>
							</div>
						</div>
						<div class="mb-3">
							<div class="form-check">
								<input class="form-check-input" type="checkbox" id="remember-me"/>
								<label class="form-check-label" for="remember-me"> Remember Me </label>
							</div>
						</div>
						<div class="mb-3">
							<button class="btn btn-primary d-grid w-100" type="submit">Sign in</button>
						</div>
					</form>
					<form th:action="${#ctx.springRequestContext.requestUri}">
					<p class="text-center">
						<span>New on our platform?</span>
						<a href="/register">
							<span>Create an account</span>
						</a>
					</p>
				</div>
			</div>
			<!-- /Register -->
		</div>
	</div>
</div>

<!-- / Content -->
<div th:replace="fragments/footer_scripts.html :: footer_scripts"></div>
</body>
</html>
