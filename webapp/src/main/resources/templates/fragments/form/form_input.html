<div class="mb-3" th:fragment="form-select"
     xmlns:th="http://www.thymeleaf.org">
	<label th:for="${field}" class="form-label" th:text="${label}">Field</label>
	<select class="form-select" th:id="${field}" th:name="${field}">
		<option th:if="${selectedItem == null}" value="" th:text="${'Select ' + label}"></option>
		<option th:each="item : ${items}" th:text="${item}" th:value="${extra1 + item}"
		        th:selected="${#strings.toLowerCase(item) == #strings.toLowerCase(selectedItem)}"></option>

	</select>

</div>

<div class="mb-3" th:fragment="form-select-v2"
     xmlns:th="http://www.thymeleaf.org">
	<label th:for="${field}" class="form-label" th:text="${label}">Field</label>
	<select class="form-select" th:id="${field}" th:name="${field}">
		<option th:if="${selectedItem == null}" value="" th:text="${'Select ' + label}"></option>
		<option th:each="item : ${items}" th:text="${item.name}" th:value="${item.id}"
		        th:selected="${#strings.toLowerCase(item.id) == #strings.toLowerCase(selectedItem)}"></option>

	</select>

</div>

<div class="mb-3" th:fragment="form-text-v1 (field, label, value)"
     xmlns:th="http://www.thymeleaf.org">
	<label th:for="${field}" class="form-label" th:text="${label}">Field</label>
	<input type="text" th:id="${field}" class="form-control"
	       th:name="${field}" th:value="${value}"
	       th:placeholder="${'Enter ' + label}">

	<p th:errors="*{field}" class="text-danger"
	   th:if="${#fields.hasErrors(field)}"></p>
</div>
